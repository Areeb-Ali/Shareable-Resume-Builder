<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shareable resume generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shareable resume generator</h1>
    <form id="resume-form">

        <!-- Personal Information fieldsets  -->

        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your Username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter Your Phone Number" required>

        </fieldset>

        <!-- Education fieldsets  -->

        <fieldset>

            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="" id="education" placeholder="Enter Your Education" rows="4" required></textarea>

        </fieldset>

        <!-- Experiance fieldsets  -->

        <fieldset>

            <legend>Experiance</legend>
            <label for="experiance">Experiance</label>
            <textarea name="" id="experiance" placeholder="Enter Your work Experiance" rows="4" required></textarea>

        </fieldset>

        <!-- Skills fieldsets  -->

        <fieldset>

            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
            <p id="note">Note: Click Generate Your Resume Button after updating anything</p>

        </fieldset>

        <!-- Genreate Button   -->

        <button type="submit"><b>Generate Your Resume</b></button>

    </form>

    <br>

    <!-- Dynamic $ Customizable resume  -->

    <div id="resume-display" contenteditable="true">
        <!-- Resume -->
 
    </div>

    <br>

    <div id="shareable-container">
        <h2>Shareable Link</h2>
        <p>Your Link to share your resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="downloade-btn"><b>Download</b></button>
    </div>
    <script src="/script.js"></script>

</body>

</html>
